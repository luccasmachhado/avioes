    <title>Login</title>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('msg') === 'sucesso'){
                alert("Cadastrado com sucesso! Faça seu Login!");
            }
            if(urlParams.get('msg') === 'falha'){
                alert("CPF ou Senha Incorretos");
            }
            if(urlParams.get('msg') === 'erro_nao_logado'){
                alert("É necessário estar logado para Acessar a seção!");
            } 
        }
    </script>
