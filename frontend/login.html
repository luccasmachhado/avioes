<body>
  <div class="container">
    <h2>Login - Skline</h2>
    <form onsubmit="return validarLogin()" action="../server/usuario/get_usuario.php" method="post">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="11" name="cpf" />

       <label for="senha">Senha</label>
      <div class="senha-container">
        <input type="password" id="senha" name="senha"/>
        <i id="toggleSenha" class="fa-solid fa-eye olho"></i>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script>
    function validarLogin() {
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!cpf || !senha) {
        alert("Por favor, preencha CPF e senha.");
        return false;
      }

      alert("Login efetuado com sucesso!");
      return true;
    }
      document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("toggleSenha");
      const senhaInput = document.getElementById("senha");

      toggle.addEventListener("click", function () {
        const tipoAtual = senhaInput.getAttribute("type");
        senhaInput.setAttribute("type", tipoAtual === "password" ? "text" : "password");

        // Alterna ícone
        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
      });
    });
  </script>
